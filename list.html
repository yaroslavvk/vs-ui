<header class="container">
    <h1>Servers</h1>
    <div class="row">
        <div class="col-xs-3">
            <h2>Filter by version</h2>
        </div>
        <div class="col-xs-9">
            <fieldset class="form-group col-xs-2">
                <select ng-model="serverVer" class="form-control" ng-options="serverVer for serverVer in serversVer" title="versions">
                    <option value="">All Versions</option>
                </select>
            </fieldset>
            <div class="col-xs-10">
                <a ng-href="#/"><button type="button" ng-click="filter(serverVer)" class="btn btn-default">Filter</button></a>
            </div>
        </div>
    </div>
</div>
</header>
<div class="container">
    <table class="table table-bordered">
        <tbody>
            <tr>
                <th>Ip</th>
                <th>Name</th>
                <th>Current Version</th>
                <th>Operations</th>
            </tr>
            <tr ng-repeat='server in servers'>
                <td ng-show="server.showServer">{{server.ip}}</td>
                <td ng-show="server.showServer">{{server.name}}</td>
                <td ng-show="server.showServer">{{server.version}}</td>
                <td ng-show="server.showServer">
                    <div class="col-xs-5">
                        <a ng-href="#/view/{{server.id}}"><button type="button" class="btn btn-default">Edit</button></a>
                        <a ng-href="#/"><button ng-click="remove(server.id)" type="button" class="btn btn-default">Remove</button></a>
                        <button type="button" class="btn btn-default">Refresh</button>
                    </div>
                    <div class="col-xs-7">
                        <fieldset ng-show="server.showUpdate" class="form-group col-xs-4">
                            <select ng-model="version" class="form-control" ng-options="version for version in availableVer" title="versions">
                                <!-- <option value="">All Versions</option> -->
                            </select>
                        </fieldset>
                        <div class="col-xs-8">
                            <a ng-href="#/"><button type="button" ng-click="update(server.id, version, show)" class="btn btn-default">Update</button></a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <a ng-href="#/view/"><button ng-click="save(serverById)" type="button" class="btn btn-default">Add</button></a>
</div>
